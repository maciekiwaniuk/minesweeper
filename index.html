<!DOCTYPE html>
<!-- lang attribute of html tag is set in translation.js -->
<html>
<head>
    <!-- title is set in translations.js -->
    <title></title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon-->
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- css -->
    <link href="styles/classes.css" type="text/css" rel="stylesheet">
    <link href="styles/index.css" type="text/css" rel="stylesheet">
    <link href="styles/container.css" type="text/css" rel="stylesheet">
    <link href="styles/header.css" type="text/css" rel="stylesheet">
    <link href="styles/footer.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/game-content.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/board.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/info-bar.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/level-bar.css" type="text/css" rel="stylesheet">

    <!-- flag-icons-master plugin -->
    <link href="assets/plugins/flag-icons-master/css/flags.css" type="text/css" rel="stylesheet">

    <!-- js-cookie plugin -->
    <script src="assets/plugins/js-cookie/js.cookie.min.js"></script>

    <!-- scripts -->
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/translations.js" type="module"></script>
    <script src="scripts/minesweeper/minesweeper.js" type="module"></script>
    <script src="scripts/minesweeper/board.js" type="module"></script>
    <script src="scripts/minesweeper/user_data.js" type="module"></script>
</head>
<body>
    
    <div class="container">
        
        <!-- header -->
        <div class="header center-vertically">
            <div id="header-text"></div>

            <div class="header-flags">
                <span id="polish-flag" class="flag-icon flag-icon-pol"></span>
                <span id="english-flag" class="flag-icon flag-icon-eng"></span>
            </div>
        </div>

        <!-- game content -->
        <div class="game-content">

            <!-- info bar -->
            <div class="info-bar">
                <div class="content">
                    <div class="element center-vertically">
                        <span id="level-of-difficulty-label"></span>
                        <span id="level-of-difficulty-value"></span>
                    </div>
                    
                    <div class="element center-vertically">
                        <span id="amount-of-mines-label"></span>
                        <span id="amount-of-mines-value"></span>
                    </div>
                </div>

                <div class="content">
                    <div class="element center-vertically">
                        <span id="personal-record-label"></span>
                        <span id="personal-record-value"></span>
                    </div>
                    
                    <div class="element center-vertically">
                        <span id="game-time-label"></span>
                        <span id="game-time-value"></span>
                    </div>
                </div>
            </div>

            <!-- board -->
            <div id="board-area" class="board-area-general">
                <div id="board"></div>
            </div>
            
            <!-- level bar -->
            <div class="level-bar">

                <select id="select-level">
                    <option id="beginner-level" value="beginner"></option>
                    <option id="intermediate-level" value="intermediate"></option>
                    <option id="expert-level" value="expert"></option>
                    <option id="real-sapper-level" value="real-saper"></option>
                </select>

                <button id="new-game-button">Nowa gra</button>

            </div>
        </div>

        <!-- footer -->
        <div class="footer center-vertically">
            <span id="footer-text"></span>
        </div>

    </div>
    
</body>
</html>
