<!DOCTYPE html>
<html lang="pl">
<head>
    <title></title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon-->
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- css -->
    <link href="styles/classes.css" type="text/css" rel="stylesheet">
    <link href="styles/index.css" type="text/css" rel="stylesheet">
    <link href="styles/container.css" type="text/css" rel="stylesheet">
    <link href="styles/header.css" type="text/css" rel="stylesheet">
    <link href="styles/footer.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/game-content.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/board.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/info-bar.css" type="text/css" rel="stylesheet">
    <link href="styles/game-content/level-bar.css" type="text/css" rel="stylesheet">

    <!-- js-cookie plugin -->
    <script src="assets/plugins/js-cookie/js.cookie.min.js"></script>

    <!-- scripts -->
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/translations.js" type="module"></script>
</head>
<body>
    
    <div class="container margin-left-right-auto">
        
        <!-- header -->
        <div class="header center-vertically">
            <div id="header-text"></div>

            <div class="header-flags">
                <span id="polish-flag" class="flag-icon flag-icon-pol"></span>
                <span id="english-flag" class="flag-icon flag-icon-eng"></span>
            </div>
        </div>

        <!-- game content -->
        <div class="game-content">
            <div class="info-bar">

                <div class="info-bar-content">
                    <div class="info-bar-element">
                        <div id="level-of-difficulty-label"></div>
                        <div id="level-of-difficulty"></div>
                    </div>
                    
                    <div class="info-bar-element">
                        <div id="amount-of-mines-label"></div>
                        <div id="amount-of-mines"></div>
                    </div>
                </div>

                <div class="info-bar-content">
                    <div class="info-bar-element">
                        <div id="personal-record-label"></div>
                        <div id="personal-record"></div>
                    </div>
                    
                    <div class="info-bar-element">
                        <div id="game-time-label"></div>
                        <div id="game-time"></div>
                    </div>
                </div>
            </div>

            
        </div>

        <!-- footer -->
        <div class="footer">

        </div>

    </div>
    
</body>
</html>
